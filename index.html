<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ludo Game</h1>
        <div class="board">
            <div class="cell" id="cell-0"></div>
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <!-- Add more cells up to the number needed for the Ludo board -->
        </div>
        <div class="controls">
            <button id="rollDice">Roll Dice</button>
            <div id="diceResult">Dice: 0</div>
        </div>
        <div class="players">
            <div class="player" id="player-1">Player 1: <span id="player1Position">0</span></div>
            <div class="player" id="player-2">Player 2: <span id="player2Position">0</span></div>
            <!-- Add more players as needed -->
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>

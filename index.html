<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">
        <div class="cell start red" id="start-red"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell start green" id="start-green"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell start yellow" id="start-yellow"></div>
        <div class="cell" id="9"></div>
        <div class="cell" id="10"></div>
        <div class="cell" id="11"></div>
        <div class="cell" id="12"></div>
        <div class="cell start blue" id="start-blue"></div>
        <div class="cell" id="13"></div>
        <div class="cell" id="14"></div>
        <div class="cell" id="15"></div>
        <div class="cell" id="16"></div>
    </div>
    <button id="roll-dice">Roll Dice</button>
    <div id="dice-result">Dice Result: <span id="dice-value">0</span></div>
    <script src="script.js"></script>
</body>
</html>
